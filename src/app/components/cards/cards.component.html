<mat-card class="card"*ngFor="let card of cards"routerLink="/cards/{{ card.id }}/{{card.types}}">
  <mat-card-header>
    <mat-card-title class="title-card">{{card.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{card.images.small}}">
</mat-card>
<div class="loading-cards"data-cy="spinner">
  <mat-spinner *ngIf="showSpinner"></mat-spinner>
</div>
