<pagination-controls (pageChange)="page= $event; cards =[]; getCards()"></pagination-controls>
<mat-card class="card"*ngFor="let card of cards| paginate: { itemsPerPage:10, currentPage: page, totalItems: totalCards}"routerLink="/cards/{{ card.id }}/{{card.types}}">
  <mat-card-header>
    <mat-card-title class="title-card">{{card.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{card.images.small}}">
</mat-card>
